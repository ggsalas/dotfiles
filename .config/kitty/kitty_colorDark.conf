# Base16 Dracula - kitty color config
# Scheme by Mike Barkmin (http://github.com/mikebarkmin) based on Dracula Theme (http://github.com/dracula)

cursor magenta
cursor_text_color #282936
background #282936
foreground #e9e9f4
selection_background #e9e9f4
selection_foreground #282936
url_color #62d6e8
active_border_color #626483
inactive_border_color #3a3c4e
active_tab_background #e9e9f4
active_tab_foreground #282936
inactive_tab_background #3a3c4e
inactive_tab_foreground #62d6e8

# normal
color0 #282936
color1 #ea51b2
color2 #ebff87
color3 #00f769
color4 #62d6e8
color5 #b45bcf
color6 #a1efe4
color7 #e9e9f4

# bright
color8 #626483
